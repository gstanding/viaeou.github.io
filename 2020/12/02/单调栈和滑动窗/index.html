      <blockquote>
<p>什么是滑动窗</p>
</blockquote>
<p>假设窗口两端的索引分别为L、R，左端索引增加，元素从窗口出去；右端索引增加，元素从右侧进入窗口；且一直有L&lt;=R。</p>
<blockquote>
<p>什么是单调栈</p>
</blockquote>
<p>元素从大到小或从小到大在栈内存储的栈结构</p>
